<div class="container">
  <div class="row">
      <!-- Interfaz web -->
      <div class="col-12 d-none d-md-block mt-3">
        <div class="col-12">
          <div class="pokemonsContainer" >
            <div class="pokemon-container" *ngFor="let pokemon of pokemons; let i = index">
              <div class="pokemon-body">
                <img class="responsive-image" src="{{ pokemon.image_url }}" alt="Imagen Pokemon {{ pokemon.name }}" (click)="verPokemon(i);">
              </div>
              <div class="pokemon-footer">
                {{ pokemon.name }}
              </div>
            </div>
          </div> 
        </div>
      </div>
  
      <!-- Interfaz móvil -->
      <div class="col-12 d-md-none">
        <!-- Contenedor principal -->
        <p class="h1 pl-5">
          Lista de
        </p>
        <p class="h1 pl-5">
          <b>Pokémon</b>
        </p>
        <div class="row">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="pokemonsContainer">
                  <div class="pokemon-container" *ngFor="let pokemon of pokemons; let i = index">
                    <div class="pokemon-body">
                      <img class="responsive-image" src="{{ pokemon.image_url }}" alt="Imagen Pokemon {{ pokemon.name }}" (click)="verPokemon(i);">
                    </div>
                    <div class="pokemon-footer">
                      {{ pokemon.name }}
                    </div>
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
