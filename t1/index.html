<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewoirt" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ieedge">
    <title>Ilustraciones | Log-in</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="box">
      <div class="header">
        <div class="cont-lock"><i class="material-icons lock">lock</i></div>
        <div class="bottom-head"><h1 class="logintoregister">Login</h1></div>
      </div>
      <form class="" action="" method="post">
        <div class="group">
          <input type="text" name="" value="" class="inputMaterial" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="">Email</label>
        </div>
        <div class="group">
          <input type="password" name="" value="" class="inputMaterial" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="">ID</label>
        </div>
        <button name="button" class="btn btn-login">Entrar</button>
      </form>
      <div class="footer-box">
        <p class="footer-text"></p>
      </div>
    </div>

    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
