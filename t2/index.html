<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header class="navbar navbar-top block">
      <div class="inline-block logo">
        <img class="logo" src="img/sprites/sprite_1/logo3.png" alt="">
      </div>
    </header>

    <aside class="block image-container">
      <div class="image-tittle">
        <div class="inline-block">
          <img class="flame" src="img/sprites/sprite_1/fire.png" alt="">
        </div>
        <div class="inline-block">
          <p>Charizard</p>
        </div>
      </div>
      <div class="image-content">
        <img class="main-pokemon" src="img/sprites/sprite_1/Charizard.png" alt="">
      </div>
    </aside>
    <main class="block grid-container">

      <div class="grid-item">
        <p>No.</p>
        <p>006</p>
      </div>
      <div class="grid-item">
        <p>Level</p>
        <p>100</p>
      </div>
      <div class="grid-item">
        <p>Type.</p>
        <p>Fire</p>
      </div>
      <div class="grid-item">
        <p>Hability</p>
        <p>Flames</p>
      </div>
      <div class="grid-item">
        <p>height</p>
        <p>1,7 m</p>
      </div>
      <div class="grid-item">
        <p>Weight</p>
        <p>90,5 Kg</p>
      </div>


    </main>
    <footer class="navbar navbar-bottom block footer-container">

      <div class="grid-item inline-block">
        <p>Others</p>
      </div>
      <a class="grid-item inline-block other-button" onclick="event.preventDefault();">
        <div class="block">
          <img class="other-pokemon" src="img/sprites/sprite_1/Bulbasaur.png" alt="">
        </div>
      </a>
      <a class="grid-item inline-block other-button" onclick="event.preventDefault();">
        <div class="block">
          <img class="other-pokemon" src="img/sprites/sprite_1/Mewtwo.png" alt="">
        </div>
      </a>
      <a class="grid-item inline-block other-button" onclick="event.preventDefault();">
        <div class="block">
          <img class="other-pokemon" src="img/sprites/sprite_1/Solgaleo.png" alt="">
        </div>
      </a>
      <a class="grid-item inline-block other-button" onclick="event.preventDefault();">
        <div class="block">
          <img class="other-pokemon" src="img/sprites/sprite_1/Snorlax.png" alt="">
        </div>
      </a>

    </footer>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
